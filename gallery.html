<!DOCTYPE html>

  <body id="pageHome">
   
    <section class="mdc-gallery my-5" id="gallery">
      <div class="container">
        <h2 class="display-1 text-center">Gallery</h2>
        <ul id="tabsGallery" class="nav nav-tabs border-0" role="tablist">
          <li class="nav-item" role="presentation">

          <li class="nav-item" role="presentation"><a id="menuTabGallery-3" href="#machinesGallery" class="nav-link" data-toggle="tab" role="tab" aria-controls="machinesGallery" aria-selected="false">Our Machines</a></li>
        </ul>


        <div class="tab-content" id="eventsGallery">
          <div class="tab-pane fade show active" id="nameTabGallery-1" role="tabpanel" aria-labelledby="menuTabGallery-1">
